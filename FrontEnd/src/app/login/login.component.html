<h4>Don't have account with us? Sign up for <u>free!</u></h4>

<h2>Login</h2>
    Username: <input type="text" [(ngModel)]="username" /><br />
    <button (click)="login()">Login</button>
<br />

<h2>Sign Up</h2>
    Username: <input type="text" [(ngModel)]="_User.username">
    <br />
    First Name: <input type="text" [(ngModel)]="_User.first_name">
    <br />
    <button (click)="addToList()">Sign Up</button>
<br />
